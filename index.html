<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS work 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="name_title">
            <img src="./images/1.jpeg" alt="person" class="person"> <br>
           
                <h2 class="name">John Doe</h2>
                <h4 class="title">Web Developer</h4>
            </div>
            <div class="icons">
                <a href="#"><span class="fb"><iconify-icon icon="line-md:facebook" width="32" height="32"></iconify-icon></span></a> &nbsp;
                <a href="#"><iconify-icon icon="line-md:instagram" width="32" height="32"></iconify-icon></a> &nbsp;
                <a href="#"><iconify-icon icon="line-md:linkedin" width="32" height="32"></iconify-icon></a> &nbsp;
            </div>
        </div>
        <div class="second">
            
            <div class="skills_section">
                <h4 id="skills">Skills</h4>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Python</li>
                    <li>Javascript</li>
                    <li>Jquerry</li>
                    <li>Laravel</li>
                </ul>
            </div>

            <div class="working_exp_section">
            <h4 class="WE">Working experience</h4>
                <ol type="I">
                    <li>Sales Force Team Leader (2008-Present)</li>
                    <li>Sales Manager (2003-2006)</li>
                    <li>Salesperson(1999-2003)</li>
                </ol>
            </div>
            
        </div>
    </div>


    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
</body>
</html>
